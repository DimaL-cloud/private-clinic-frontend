<h1 mat-dialog-title>{{ data ? ('EDIT_USER' | translate) : 'ADD_USER' | translate }}</h1>
<div mat-dialog-content>
  <form [formGroup]="userForm">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>{{ 'USER.FULL_NAME' | translate }}</mat-label>
      <input matInput formControlName="fullName" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>{{ 'USER.USERNAME' | translate }}</mat-label>
      <input matInput formControlName="username" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>{{ 'USER.EMAIL' | translate }}</mat-label>
      <input matInput formControlName="email" type="email" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>{{ 'USER.ROLE.TITLE' | translate }}</mat-label>
      <mat-select formControlName="role">
        <mat-option *ngFor="let type of roleTypes" [value]="type">
          {{ 'USER.ROLE.' + getEnumKey(type) | translate }}
        </mat-option>
      </mat-select>
    </mat-form-field>

  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-flat-button color="primary" (click)="onSave()" [disabled]="userForm.invalid">
    Save
  </button>
</div>
