<div class="container">
  <mat-card>
    <mat-card-header class="title">
      <mat-card-title>{{ 'RESET_PASSWORD' | translate }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>{{ 'NEW_PASSWORD' | translate }}</mat-label>
          <input matInput formControlName="password" type="password" required />
          <mat-error *ngIf="resetPasswordForm.get('password')?.hasError('required')">
            {{ 'PASSWORD_REQUIRED' | translate }}
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>{{ 'CONFIRM_PASSWORD' | translate }}</mat-label>
          <input matInput formControlName="confirmPassword" type="password" required />
          <mat-error *ngIf="resetPasswordForm.get('confirmPassword')?.hasError('required')">
            {{ 'PASSWORD_REQUIRED' | translate }}
          </mat-error>
          <mat-error *ngIf="resetPasswordForm.get('confirmPassword')?.hasError('passwordMismatch')">
            {{ 'PASSWORDS_DO_NOT_MATCH' | translate }}
          </mat-error>
        </mat-form-field>

        <div class="actions">
          <button mat-flat-button color="primary" type="submit" [disabled]="resetPasswordForm.invalid">
            {{ 'CHANGE_PASSWORD' | translate }}
          </button>
        </div>
      </form>

      <div class="language-button">
        <button mat-button [matMenuTriggerFor]="languageMenu" class="language-button">
          <img class="flag-icon" src="/language.svg" alt="Flag" />
        </button>
        <mat-menu #languageMenu="matMenu">
          <button mat-menu-item (click)="onLanguageChange('en')">English</button>
          <button mat-menu-item (click)="onLanguageChange('uk')">Українська</button>
        </mat-menu>
      </div>

    </mat-card-content>
  </mat-card>
</div>
